<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NSAF Company{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h2>NSAF</h2>
        </div>
        <ul class="nav-links">
            <li><a href="/" class="{% block home_active %}{% endblock %}">Home</a></li>
            <li><a href="/employees" class="{% block employees_active %}{% endblock %}">Employees</a></li>
            <li><a href="/department" class="{% block department_active %}{% endblock %}">Department</a></li>
            <li><a href="/salary" class="{% block salary_active %}{% endblock %}">Salary</a></li>
            <li><a href="/salary_history" class="{% block salary_history_active %}{% endblock %}">Salary History</a></li>
            <li><a href="/attendance" class="{% block attendance_active %}{% endblock %}">Attendance</a></li>
            <li><a href="/admin_panel" class="{% block admin_active %}{% endblock %}">Admin</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 NSAF Company. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
